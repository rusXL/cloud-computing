apiVersion: apps/v1
kind: Deployment
metadata:
  name: camera-exit
  namespace: a1-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: camera # if a pod exists with these labels I manage it
      role: exit
  template:
    metadata:
      labels:
        app: camera # these are applied to every pod created by this Deployment
        role: exit
    spec:
      containers:
        - name: camera
          image: ccuni/camera-service-2025w
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /readinessProbe
              port: 80
          livenessProbe:
            httpGet:
              path: /livenessProbe
              port: 80
          env:
            - name: SECTION_ID
              value: "1"
            - name: POSITION
              value: "entry"
          resources:
            limits:
              cpu: "0.25"
              memory: "128Mi"
