apiVersion: apps/v1
kind: Deployment
metadata:
  name: face-recognition
  namespace: a1-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: face-recognition
  template:
    metadata:
      labels:
        app: face-recognition
    spec:
      containers:
        - name: face-recognition
          image: ccuni/face-recognition-service-2025w
          readinessProbe:
            httpGet:
              path: /readinessProbe
              port: 80
            timeoutSeconds: 10
            periodSeconds: 15
          livenessProbe:
            httpGet:
              path: /livenessProbe
              port: 80
            timeoutSeconds: 10
            periodSeconds: 15
          resources:
            requests:
              cpu: "600m"
              memory: "650Mi"
            limits:
              cpu: "1000m" # Allows bursting when needed
              memory: "800Mi"
